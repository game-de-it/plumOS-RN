show_fps = 1
show_cpu = 1
limit_frames = 1
enable_drc = 1
audio_buffer_size = 5
scale_size = 1
scale_filter = 0
wswan_rotate_display = manual
wswan_rotate_keymap = auto
wswan_mono_palette = default
wswan_gfx_colors = 16bit
wswan_frameskip = disabled
wswan_frameskip_threshold = 33
wswan_60hz_mode = enabled
wswan_sound_sample_rate = 44100
wswan_sound_low_pass = disabled
binddev = sdl:keys
bind escape = player1 SELECT
bind 0 = Save State
bind 1 = Load State
bind 2 = Toggle FPS/CPU%
bind 3 = Toggle FF
bind 4 = Take Screenshot
bind home = player1 L2 BUTTON
bind end = player1 R2 BUTTON
bind right shift = player1 L BUTTON
bind left shift = player1 R BUTTON
binddev = sdl:retrogame_joypad
bind \xA0 = player1 B BUTTON
bind \xA1 = player1 A BUTTON
bind \xA2 = player1 X BUTTON
bind \xA3 = player1 Y BUTTON
bind \xA9 = player1 START
bind \xAB = player1 L3 BUTTON
bind \xAC = player1 R3 BUTTON
bind \xAD = player1 UP
bind \xAE = player1 DOWN
bind \xAF = player1 LEFT
bind \xB0 = player1 RIGHT
